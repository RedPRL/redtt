language: c
cache:
  directories:
    - /home/travis/.opam/
env:
  - OPAM_VERSION: 2.0.0
  - OCAML_VERSION: 4.0.7
before_install:
  # Install OPAM and OCaml
  - sh <(curl -sL https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-ocaml.sh)
  - opam --version
  - eval $(opam config env)
install:
  - opam pin add -y redtt .
script:
  - make build
  - make examples
