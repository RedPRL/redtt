language: c
cache:
  directories:
    - /home/travis/.opam/
before_install:
  # Install OPAM and OCaml
  #
  - echo "/home/travis/bin" | sh <(curl -sL https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh)
  - opam --version
  - eval $(opam config env)
install:
  - opam pin add -y redtt .
script:
  - make build
  - make examples
