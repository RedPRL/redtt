language: c
cache:
  directories:
    - /home/travis/.opam/
before_install:
  # Install OPAM and OCaml
  - travis_retry wget https://raw.github.com/ocaml/opam/master/shell/opam_installer.sh -O - | sh -s "/home/travis/bin" '4.07.0'
  - eval $(opam config env)
install:
  - opam pin add -y redtt .
script:
  - make build
  - make examples
