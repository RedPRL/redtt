language: c
cache:
  directories:
    - /home/travis/.opam/
env:
  - OCAML_VERSION=4.09 OPAM_VERSION=2.1.1
before_install:
  # Install OPAM and OCaml
  - sh <(curl -sL https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-ocaml.sh)
  - opam --version
  - eval $(opam config env)
  - ocaml --version
install:
  - opam pin add -y redtt .
script:
  - make build
  - make library
